<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOILER PLATE</title>
    <!-- ESSENTIAL start -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1@latest/dist/moralis.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- ESSENTIAL end -->

    <!-- WALLET CONNECT -->
    <script src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.6.2/web3-provider.min.js"></script>

    <style>
        pre{ font-size:20px; cursor: pointer; }
        .footer { position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5; }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">BOILER PLATE</h1>
            <button id="logout_button">Logout</button>
            <button id="login_button">Sign in</button>
            <!-- <button id="login_button_wc">Sign in with Wallet Connect</button> -->
        </div>
    </div>

    <div class="container">
        <div class="my-4" id="content">
            <div class="h2">
                PRIVATE TEXT: Logged in content goes here
            </div>
        </div>
        <div>
            <p>
                Public Text</p>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <a href="#" class="text-muted">Footer Text/Link</a>
        </div>
    </footer>

    <script>
        // (async function(){
        //     const serverUrl = "SERVER_URL"
        //     const appId = "APP_ID"
        //     await Moralis.start({serverUrl, appId})
        // })()

        // Initialise Moralisq
        const serverUrl = "";
        const appId = "";
        Moralis.start({serverUrl, appId})

        async function login() {
            try {
                let currentUser = Moralis.User.current();
                if (!currentUser) {
                    if (typeof screen.orientation === 'undefined') {

                        // await Moralis.authenticate({ provider: "walletconnect" })

                        const user = await Moralis.authenticate({
                            provider: "walletconnect",
                            signingMessage: "my new custom message: hello",
                            mobileLinks: [
                            "rainbow",
                            "metamask",
                            "argent",
                            "trust",
                            "imtoken",
                            "pillar",
                            ]
                        })
                    }else{
                        currentUser = await Moralis.authenticate();
                    }
                    checkUser();
                }
            } catch (error) {
                console.log(error);
            }
        }



        logout = async () => {
            alert('log out clicked')
            await Moralis.User.logOut();
            checkUser();
        }

        function checkUser() {
            currentUser = Moralis.User.current();
            if (currentUser) {
                document.getElementById("login_button").style.display = "none";
                document.getElementById("logout_button").style.display = "block";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("login_button").style.display = "block";
                document.getElementById("logout_button").style.display = "none";
                document.getElementById("content").style.display = "none";
            }
        }

        document.getElementById("login_button").onclick = login;
        document.getElementById("logout_button").onclick = logout;
        checkUser();

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                window.localStorage.removeItem('WALLETCONNECT_DEEPLINK_CHOICE');
            }
        });

    </script>
</body>

</html>
